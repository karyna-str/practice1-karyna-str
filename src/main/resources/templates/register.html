<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register form</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${user}" >
    <label for="username">Iм'я користувача:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required />
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required />

    <label><input type="radio" name="role" value="USER" checked/> User</label>
    <label><input type="radio" name="role" value="ADMIN"/> Admin</label><br/>
    <button type="submit">Register</button>
</form>

<div>
    <span>Вже є акаунт? <a th:href="@{/login}">Увійти</a></span>
</div>

</body>
</html>
